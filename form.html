<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- padrão de codificação de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!--Tag semântica header (cabeçalho)-->
    <header>
        <nav class="container">
            <!--container classe do css que tem no bootstrap que faz a delimitação 
        dos conteúdos ao centro e numa largura limite -->
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/devsuperior">/devsuperior</a>
            </div>
        </nav>
    </header>

    <!--Tag semântica main (conteúdo principal)-->
    <main>
        <section id="dsmovie-form-section">
            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
                            alt="The Witcher">
                        <div class="dsmovie-form-description">
                            <h3>The Witcher</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">
                                        <!-- for é um atributo que vai ligar o rótulo com a caixa -->
                                        Informe seu email
                                    </label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score"> Informe sua avaliação </label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1 - Muito Ruim</option>
                                        <option value="2">2 - Ruim</option>
                                        <option value="3">3 - Bom</option>
                                        <option value="4">4 - Muito Bom</option>
                                        <option value="5">5 - Excelente</option>
                                    </select>
                                </div>
                                    <div class="dsmovie-form-btn-container">
                                        <button class="dsmovie-form-btn-save" type="submit">Salvar</button>
                                        <a class="dsmovie-btn-form" href="index.html">Cancelar</a>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
